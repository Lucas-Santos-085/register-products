<div class="mat-elevation-z4">
  <div class="selecao">
    <label for="escritorio" class="botao-escritorio">
      <input
        type="checkbox"
        value="Escritório"
        id="escritorio"
        name="escritorio"
        (change)="filtrar($event.target.value)"
      />
      Escritório</label
    >
    <label for="informatica" class="botao-informatica">
      <input
        type="checkbox"
        value="Informática"
        id="informatica"
        name="informatica"
        (click)="filtrar($event.target.value)"
      />
      Informática</label
    >
  </div>
  <table
    mat-table
    [dataSource]="products"
    class="full-width-table"
    aria-label="Elements"
  >
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Class Column -->
    <ng-container matColumnDef="classification">
      <th mat-header-cell *matHeaderCellDef>Classificação</th>
      <td mat-cell *matCellDef="let row" [attr.data-classification]="row.value">
        {{ row.classification }}
      </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Preço</th>
      <td mat-cell *matCellDef="let row">{{ row.price | currency: "BRL" }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/products/update/{{ row.id }}" class="edit">
          <i class="material-icons"> edit </i>
        </a>
        <a routerLink="/products/delete/{{ row.id }}" class="delete">
          <i class="material-icons"> delete </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
